<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIbus</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <img src="https://pngimg.com/uploads/ibm/ibm_PNG19655.png" alt="IBM Logo" class="logo" onclick="openLink('https://www.ibm.com/in-en')">

    <div class="alignment">
        <h1>Netcool Omnibus</h1>
    </div>

    <div class="alignment">
        <img src="C:\Users\ArchanaNaik\Pictures\Screenshots\Netcool-omnibus.png" class="gui" alt="Netcool WebGUI"/>
    </div>


    <div class="container">
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        
        <!-- First group of containers -->
        <div class="group">
            <div class="column">
                <div class="specs">
                    <h2>Netcool/OMNIbus Specifications</h2>
                    <ul>
                        <li><label>Version:</label> <input type="text" id="version" value=""></li>
                        <li>
                            <label>Architecture:</label>
                            <select id="architecture">
                                <option value="Single tier">Single tier</option>
                                <option value="Multi tier">Multi tier</option>
                            </select>
                        </li>
                        <li>
                            <label>High Availability:</label>
                            <select id="ha">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="column">
                <div class="kpi">
                    <h2>Netcool/OMNIbus KPIs</h2>
                    <ul>
                        <li><label>Event flow rate:</label> <input type="text" id="event_flow_rate" value=""></li>
                        <li><label>Object Server Trigger Stats(Time for all triggers in report period):</label> <input type="text" id="trigger_stats" value=""></li>
                        <li><label>Object Server profiling(Total time in the report period of 60 secs):</label> <input type="text" id="profiling" value=""></li>
                        <li><label># of Triggers/Procedures created:</label> <input type="text" id="custom_triggers" value=""></li>
                        <li>
                            <label for="restriction_filters">User restriction filters created, if any:</label> 
                            <select id="restriction_filters">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <button id="submitButton" class="submit-button">Submit</button>
    </div>

    <div id="report" class="report"></div>

    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>


    <button id="downloadPDFButton" class="download-button" onclick="printPageAsPDF()">Download PDF Report</button>    <footer>
        <p>&copy; 2024 IBM. All rights reserved.</p>
    </footer>
    
</body>
</html>
